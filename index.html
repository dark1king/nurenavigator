<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery.min.js"%3E%3C/script%3E'))</script>
    <link rel="stylesheet" type="text/css" href="dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/19.2.4/css/dx.darkmoon.css" />

<body class="dx-viewport">
    <div class="demo-container">
        <div id="vector-map"></div>
        <div class="options">
            <div class="caption">Options</div>
            <div class="option">
                <span>Room</span>
                <div id="choose-room"></div>
            </div>
            <div class="option">
                <span>From</span>
                <div id="choose-from"></div>
            </div>
            <div class="option">
                <span>To</span>
                <div id="choose-to"></div>
            </div>
            <div class="option">
                <span>Enter</span>
                <input type="button" onclick="scout(1, 209)" />
            </div>
        </div>
    </div>
</body>
<script>
    $("path[class='dxm-area']").prop({
        stroke: "#d2d2d2"
    });
</script>

</html>
